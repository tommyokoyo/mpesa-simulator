spring.application.name=mpesa-simulator
server.port=9095

spring.profiles.active=dev

# Database connection
spring.datasource.url=${DB_URL}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=MyConnectionPool

# RabbitMQ
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=5672

# Resilience4j Retries
resilience4j.retry.instances.MpesaExpressCallback.max-attempts=3
resilience4j.retry.instances.MpesaExpressCallback.wait-duration=3s

# Circuit breaker configuration
resilience4j.circuitbreaker.instances.mpesaExpressRequestCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.mpesaExpressRequestCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.mpesaExpressRequestCircuitBreaker.wait-duration-in-open-state=10s